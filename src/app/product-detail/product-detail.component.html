<div *ngIf="product">
    <h2>{{ product.title }}</h2>
    <img [src]="product.image" width="200">
    <p>Category: {{ product.category }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <button (click)="addToCart()">Add to Cart</button>
    <p>Cart Count: {{ cartCount }}</p>
  </div>
